<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #threeDContainer {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: relative; /* Ensures container is positioned correctly */
        }
    </style>
</head>
<body>
    <!-- Container for 3D scene -->
    <div id="threeDContainer"></div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls from a reliable CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Your custom script -->
    <script type="module" src="3d.js"></script>
</body>
</html>
