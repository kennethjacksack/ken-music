<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Portfolio</title>
    <link rel="stylesheet" href="styles/home.css">
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <img src="pictures/header.png" alt="Header image showcasing Kenneth's Music" class="header-image">
    <div class="title-container">
        <h1>Kenneth's Music</h1>
        <p>Original Compositions and Scores</p>
    </div>
    
    <!-- Add the shuffle and stop buttons here -->
    <div class="play-button-container">
        <button id="shuffleButton" class="icon-button" aria-label="Shuffle">
            <i class="fas fa-random"></i>
        </button>
        <button id="stopButton" class="icon-button" aria-label="Stop">
            <i class="fas fa-stop"></i>
        </button>
    </div>
</header>

<main class="container">
    <div class="track-list">
        <!-- Track 4 -->
        <a href="score_004.html" class="track">
            <img src="pictures/score_004.png" alt="Cover image for the track Butterfly" class="track-image">
            <div class="track-content">
                <h2>Butterfly</h2>
                <div class="track-metadata">

                    <p>4:06</p>
                    <p>|</p>
                    <p>Piano</p>
                    <p>|</p>
                    <p>September 1, 2024</p>


                </div>
            </div>
        </a>
        <!-- Track 3 -->
        <a href="score_003.html" class="track">
            <img src="pictures/score_003.png" alt="Cover image for the track Pulse Control" class="track-image">
            <div class="track-content">
                <h2>Pulse Control</h2>
                <div class="track-metadata">
                    <p>2:26</p>
                    <p>|</p>
                    <p>Electronic</p>
                    <p>|</p>
                    <p>August 31, 2024</p>


                </div>
            </div>
        </a>
        <!-- Track 2 -->
        <a href="score_002.html" class="track">
            <img src="pictures/score_002.jpg" alt="Cover image for the track Find A Way" class="track-image">
            <div class="track-content">
                <h2>Find A Way</h2>
                <div class="track-metadata">
                    <p>7:14</p>
                    <p>|</p>
                    <p>Orchestral</p>
                    <p>|</p>
                    <p>August 27, 2024</p>


                </div>
            </div>
        </a>
        <!-- Track 1 -->
        <a href="score_001.html" class="track">
            <img src="pictures/score_001.jpg" alt="Cover image for the track Liminal Piano" class="track-image">
            <div class="track-content">
                <h2>Liminal Piano</h2>
                <div class="track-metadata">
                    <p>4:53</p>
                    <p>|</p>
                    <p>Piano</p>
                    <p>|</p>
                    <p>August 27, 2024</p>


                </div>
            </div>
        </a>
    </div>
</main>

<!-- Container for the 3D scene -->
<div id="threeDContainer"></div>

<!-- JavaScript to control the audio playback -->
<script src="home.js"></script>
<!-- Include Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- Include OrbitControls from a reliable CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<!-- Your custom script -->
<script type="module" src="3d.js"></script>

</body>
</html>
